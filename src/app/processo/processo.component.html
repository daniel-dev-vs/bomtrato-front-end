<app-titulo [titulo]="titulo"></app-titulo>

<div class="container">
  
  <div class="row">
    <div class="col-md-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        
        <button type="button" class="btn btn-primary" routerLink="/processo/criar">Criar processo</button>
      </div>
    
    </div>   
  </div>
<br/>

  <div class="row">
    <div class="col-sm"></div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Número Processo</th>
            <th scope="col">Valor</th>
            <th scope="col">Escritório</th>
            <th scope="col">Reclamante</th>
            <th scope="col">Ativo</th>
            <th scope="col">Aprovado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of processos"> 
            <th scope="row">{{p.id}}</th>
            <td>{{p.numeroProcesso}}</td>
            <td>{{p.valor}}</td>
            <td>{{p.escritorio}}</td>
            <td>{{p.reclamante}}</td>
            <td>{{p.aprovado}}</td>
            <td>{{p.ativo}}</td>
          </tr>
        
        </tbody>
      </table>
   </div>
    

</div>
